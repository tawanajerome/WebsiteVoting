<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting</title>

    <!-- from Bootstrap starter -->

    <!-- Bootstrap CSS -->

    <!-- Feel free to add style section -->
    <style>

       body{
            background-image: url("background.jpg");
            background-size: cover;
        }
        .login{
            display: grid;
            place-items: center;
            height: 100vh;
            font-weight: bold;
            font-size: 1em;
        }
    </style>

</head>
<body class = "container">
<section class = "login">
    <form enctype="multipart/form-data" method ="POST" action = "/file"  >
           <h1>Website Voting</h1>
        <br><br>
        <div class="form-group row">
            <div class="col-sm-7">
            <input name = "file" type="file" accept="text/csv"/>
            </div>
            <div class="col-sm-5">
        <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</section>

</body>
