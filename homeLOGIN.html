<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting</title>

    <!-- from Bootstrap starter -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- jQuery included for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Feel free to add style section -->
    <style>

        body{
            background-image: url("background.jpg");
            background-size: cover;
        }
        .login{
            display: grid;
            place-items: center;
            height: 100vh;
            font-weight: bold;
            font-size: 1em;
        }
        input[type="file"] {
            display: none;
        }
    </style>

</head>
<body class = "container">
<section class = "login">
    <form enctype="multipart/form-data" method ="GET" action = "/login" >
        <h1>Website Voting</h1>
        <div class="col-md-17 mb-3">
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername" name = "username" placeholder="username" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        <div class="col-md-17 mb-3">
            <label for="validationDefault03">Password</label>
            <input type="text" class="form-control" id="validationDefault03" name="password" placeholder="password" required>
        </div>

        <label for="file-upload" class="btn btn-secondary">
            <i class="fa fa-cloud-upload"></i> Upload CSV</label>
        <input id="file-upload" type="file"/>
        <button class="btn btn-primary" type="submit">login</button>
    </form>
</section>

</body>
</html>
